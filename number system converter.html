    <div class="container">
        <h1>Number System Converter</h1>
        <select id="inputBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <input type="text" id="inputNumber" placeholder="Enter a number">
        <button onclick="convertNumber()">Convert</button>

        <div id="outputContainer">
            <p>Binary: <span id="binaryOutput"></span></p>
            <p>Octal: <span id="octalOutput"></span></p>
            <p>Decimal: <span id="decimalOutput"></span></p>
            <p>Hexadecimal: <span id="hexadecimalOutput"></span></p>
        </div>

<canvas id="canvas"></canvas>
    <script>
function convertNumber() {
    let inputBase = parseInt(document.getElementById("inputBase").value);
    let inputNumber = document.getElementById("inputNumber").value.trim();

    if (inputNumber === "") {
        alert("Please enter a valid number.");
        return;
    }

    let decimalNumber;
    
    // Convert input to decimal
    if (inputBase === 10) {
        decimalNumber = parseFloat(inputNumber);
    } else if (inputBase === 2 || inputBase === 8 || inputBase === 16) {
        decimalNumber = parseInt(inputNumber, inputBase);
        if (inputNumber.includes('.')) {
            decimalNumber += convertFractionToDecimal(inputNumber.split('.')[1], inputBase);
        }
    } else {
        alert("Unsupported number system.");
        return;
    }

    // Convert from decimal to other systems
    let binaryOutput = convertFromDecimal(decimalNumber, 2);
    let octalOutput = convertFromDecimal(decimalNumber, 8);
    let decimalOutput = decimalNumber.toString();
    let hexadecimalOutput = convertFromDecimal(decimalNumber, 16);

    document.getElementById("binaryOutput").textContent = binaryOutput;
    document.getElementById("octalOutput").textContent = octalOutput;
    document.getElementById("decimalOutput").textContent = decimalOutput;
    document.getElementById("hexadecimalOutput").textContent = hexadecimalOutput.toUpperCase();
}

function convertFromDecimal(decimal, base) {
    let integerPart = Math.floor(decimal);
    let fractionalPart = decimal - integerPart;

    let integerResult = integerPart.toString(base);
    let fractionalResult = '';

    if (fractionalPart > 0) {
        fractionalResult = '.';
        while (fractionalPart > 0 && fractionalResult.length <= 32) { // limit length to avoid infinite loops
            fractionalPart *= base;
            let digit = Math.floor(fractionalPart);
            fractionalResult += digit.toString(base);
            fractionalPart -= digit;
        }
    }

    return integerResult + fractionalResult;
}

function convertFractionToDecimal(fraction, base) {
    let decimalValue = 0;
    for (let i = 0; i < fraction.length; i++) {
        decimalValue += parseInt(fraction[i], base) / Math.pow(base, i + 1);
    }
    return decimalValue;
}
const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const symbols = ['=', '-', '+','?']; // Mathematical symbols
    const lim=canvas.height<canvas.width ? canvas.height : canvas.width;
    

    let symbolsArray = [];

    function getRandomSymbol() {
        return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function getRandomSize() {
        return Math.random() *( lim*0.5); // Dynamic size based on canvas width
    }

    function createSymbol() {
        const symbol = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: getRandomSize(),
            speedX: Math.random() * 2 - 1, // Random speed between -1 and 1
            speedY: Math.random() * 2 - 1,
            spinSpeed: Math.random() * 0.1 - 0.05, // Random spin speed between -0.05 and 0.05
            rotation: Math.random() * Math.PI * 2, // Random initial rotation angle
            symbol: getRandomSymbol(),
            visible: true
        };
        symbolsArray.push(symbol);
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < symbolsArray.length; i++) {
            const symbol = symbolsArray[i];

            if (symbol.visible) {
                ctx.save();
                ctx.fillStyle = 'green'; 
                ctx.font = symbol.size + 'px Arial';
                ctx.translate(symbol.x, symbol.y);
                ctx.rotate(symbol.rotation);
                ctx.fillText(symbol.symbol, -symbol.size / 2, symbol.size / 2); // Adjust position for centering
                ctx.restore();
            }

            symbol.x += symbol.speedX;
            symbol.y += symbol.speedY;
            symbol.rotation += symbol.spinSpeed; // Increment rotation angle

            // Bounce off edges
            if (symbol.x <= 0 || symbol.x >= canvas.width) {
                symbol.speedX *= -1;
            }
            if (symbol.y <= 0 || symbol.y >= canvas.height) {
                symbol.speedY *= -1;
            }

            // Boundary check
            if (symbol.x < -symbol.size || symbol.x > canvas.width + symbol.size || symbol.y < -symbol.size || symbol.y > canvas.height + symbol.size) {
                symbol.visible = false;
            }

            // Check collision with other symbols
            for (let j = i + 1; j < symbolsArray.length; j++) {
                const otherSymbol = symbolsArray[j];
                const dx = symbol.x - otherSymbol.x;
                const dy = symbol.y - otherSymbol.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < (symbol.size + otherSymbol.size) / 2) {
                    if (symbol.size > otherSymbol.size) {
                        otherSymbol.visible = false;
                    } else {
                        symbol.visible = false;
                    }
                }
            }
        }

        // Remove invisible symbols
        symbolsArray = symbolsArray.filter(symbol => symbol.visible);

        // Add new symbols to maintain equilibrium
        if (symbolsArray.length < 50) {
            createSymbol();
        }

        requestAnimationFrame(update);
    }

    // Resize canvas to fit window
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    // Initialize
    resizeCanvas();
    for (let i = 0; i < 50; i++) {
        createSymbol();
    }
    update();
</script>
